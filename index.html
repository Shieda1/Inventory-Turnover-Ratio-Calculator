<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Turnover Ratio Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="inventoryTurnoverRatioRadio" name="variables" checked>
  <label for="inventoryTurnoverRatioRadio">Inventory Turnover Ratio</label>

  <input type="radio" id="costofGoodsSoldRadio" name="variables">
  <label for="costofGoodsSoldRadio">Cost of Goods Sold</label>

  <input type="radio" id="averageInventoryRadio" name="variables">
  <label for="averageInventoryRadio">Average Inventory</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Cost of Goods Sold</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Average Inventory</label>
  <input type="number" id="v2"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
